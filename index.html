<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
<script defer src="main.bundle.js"></script></head>

<body>
  <h1>To Do List</h1>
  <div  id="divContainer">
    <ul id="formUl">
      <li class="input">
        <h2 onchange="">List's name</h2>
        <img src="https://img.icons8.com/windows/32/000000/process.png" alt="process icon"/>
      </li>
      <li>
        <form id="formTask" class="input" action="#">
          <input id="inputTask" type="text" placeholder="Add to list..." required>
          <button type="button" id="submitBttn"></button>
        </form>
      </li>
    </ul>
    <ul id="spawnTasks">
      <!-- beforeend -->
    </ul>
    <div id="clearCompleted"> 
      <button>Clear all completed</button>
    </div>
  </div>
</body>

</html>
